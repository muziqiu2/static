<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法师静态资源仓库</title>
    <!-- 引入Bootstrap的CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- 引入Bootstrap图标库 -->
    <link href="https://cdn.bootcss.com/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'STXinwei', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            text-align: center;
            font-size: 36px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .file-types {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .file-type-icon {
            font-size: 60px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>魔法师静态资源仓库</h1>
        <p>本仓库是由阿木进行创建并维护的静态资源仓库，主要用于个人项目及部分公共项目。本仓库采用CDN加速，无论是在国内还是国外都拥有着无与伦比的加载速度。<br>如果需要本仓库托管静态资源请联系邮箱：<br>amu@diaomu.cn</p>
        <p id="lastUpdated">最后更新时间：</p>
        <p id="lastUpdatedFiles">最后更新的文件类型：</p>
        <p id="lastUpdatedComments">注释内容：</p>
        <div class="file-types">
            <i class="bi bi-filetype-js file-type-icon" title="JS 文件"></i>
            <i class="bi bi-filetype-css file-type-icon" title="CSS 文件"></i>
            <i class="bi bi-filetype-svg file-type-icon" title="SVG 文件"></i>
            <i class="bi bi-filetype-woff file-type-icon" title="WOFF 文件"></i>
        </div>
    </div>

    <!-- 引入Bootstrap的JS和Popper.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        function updateLastUpdatedTime() {
            // 使用GitHub API获取仓库最后更新时间
            fetch('https://api.github.com/repos/muziqiu2/static/commits')
                .then(response => response.json())
                .then(data => {
                    // 更新日期
                    const lastCommit = data[0];
                    const lastUpdatedTime = new Date(lastCommit.commit.author.date).toLocaleString('zh-CN');
                    document.getElementById('lastUpdated').textContent = '最后更新时间：' + lastUpdatedTime;

                    // 获取最后更新的文件类型和注释内容
                    fetch(lastCommit.url)
                        .then(response => response.json())
                        .then(commitData => {
                            const fileTypes = new Set();
                            commitData.files.forEach(file => {
                                const fileType = file.filename.split('.').pop().toUpperCase();
                                fileTypes.add(fileType);
                            });
                            const files = Array.from(fileTypes).join(', ');
                            document.getElementById('lastUpdatedFiles').textContent = '最后更新的文件类型：' + files;
                            document.getElementById('lastUpdatedComments').textContent = '注释内容：' + commitData.commit.message;
                        })
                        .catch(error => console.error('获取提交信息失败：', error));
                })
                .catch(error => console.error('获取仓库信息失败：', error));
        }

        // 页面加载时更新最后更新时间
        updateLastUpdatedTime();

        // 定时更新最后更新时间
        setInterval(updateLastUpdatedTime, 60000); // 每60秒更新一次
    </script>
</body>
</html>
